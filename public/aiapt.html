<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitute and Reasoning Quiz</title>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    const { useState, useEffect } = React;

    // Replace with your Groq API key
    const GROQ_API_KEY = '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';

    const topics = {
        "Quantitative Aptitude": {
            "subtopics": ["Arithmetic", "Algebra", "Number System", "Time and Work", "Speed and Distance", "Averages", "Percentages", "Profit and Loss", "Simple and Compound Interest"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Logical Reasoning": {
            "subtopics": ["Puzzles", "Seating Arrangement", "Blood Relations", "Series Completion", "Syllogism", "Coding-Decoding", "Data Interpretation", "Direction Sense"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Verbal Ability": {
            "subtopics": ["Reading Comprehension", "Sentence Completion", "Error Spotting", "Antonyms and Synonyms", "Para Jumbles", "Fill in the Blanks", "Cloze Test"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Data Interpretation": {
            "subtopics": ["Tables", "Bar Graphs", "Pie Charts", "Line Graphs", "Data Sufficiency", "Caselets"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Time and Work": {
            "subtopics": ["Work Efficiency", "Work and Time", "Pipes and Cisterns", "Time, Speed, and Distance", "Problems on Trains"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Permutation and Combination": {
            "subtopics": ["Fundamental Principle of Counting", "Permutations", "Combinations", "Binomial Theorem", "Probability"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Number Series": {
            "subtopics": ["Arithmetic Progression", "Geometric Progression", "Pattern Identification", "Missing Number", "Next Number in Series"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Mathematical Reasoning": {
            "subtopics": ["Logical Sequences", "Number Puzzles", "Number Relationships", "Mathematical Induction", "Venn Diagrams", "Truth Tables"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Verbal Reasoning": {
            "subtopics": ["Word Arrangement", "Sentence Formation", "Analogy", "Classification", "Blood Relations", "Coding-Decoding", "Odd One Out"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Abstract Reasoning": {
            "subtopics": ["Figure Series", "Matrix Reasoning", "Analogies in Figures", "Mirror and Water Images", "Pattern Recognition"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Critical Thinking": {
            "subtopics": ["Statements and Assumptions", "Arguments and Conclusions", "Strengthening and Weakening Arguments", "Logical Deduction", "Decision Making"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        },
        "Data Sufficiency": {
            "subtopics": ["Data Sufficiency Basics", "Condition Analysis", "Evaluating Statements", "Conclusion Drawing"],
            "levels": ["Level 1", "Level 2", "Level 3"]
        }
    };
    
    

    const generateQuizPrompt = (topic, subtopic, level) => {
        let difficultyDescription = '';
        switch(level) {
            case 'Level 1':
                difficultyDescription = 'Easy questions suitable for beginners with basic understanding';
                break;
            case 'Level 2':
                difficultyDescription = 'Medium difficulty questions requiring moderate understanding';
                break;
            case 'Level 3':
                difficultyDescription = 'Advanced, challenging questions for in-depth knowledge';
                break;
        }

        return `
        Generate a programming quiz about ${topic} - ${subtopic} at ${level}.
        ${difficultyDescription}
        
        Generate 10 multiple-choice questions with 4 options each:
        - 3 Easy questions
        - 4 Medium questions
        - 3 Hard questions

        Format each question as:
        Question: [Question Text]
        A) [Option A]
        B) [Option B]
        C) [Option C]
        D) [Option D]
        Correct Answer: [Correct Option Letter]
        Explanation: [Detailed Explanation]
        Difficulty: [Easy/Medium/Hard]
        `;
    };

    const App = () => {
        const [selectedTopic, setSelectedTopic] = useState('');
        const [quiz, setQuiz] = useState(null);
        const [loading, setLoading] = useState(false);
        const [expandedTopics, setExpandedTopics] = useState({});
        const [error, setError] = useState(null);
        
        const [selectedAnswers, setSelectedAnswers] = useState([]);
        const [submitted, setSubmitted] = useState(false);
        const [score, setScore] = useState(0);
        const [quizHistory, setQuizHistory] = useState([]);

        const toggleTopic = (topic) => {
            setExpandedTopics(prev => ({
                ...prev,
                [topic]: !prev[topic]
            }));
        };

        const generateQuiz = async (topic, subtopic, level) => {
            // Reset quiz state
            setSelectedAnswers([]);
            setSubmitted(false);
            setScore(0);

            if (!GROQ_API_KEY) {
                setError('Missing API key. Please provide a valid API key and try again.');
                return;
            }

            setLoading(true);
            setError(null);
            setSelectedTopic(`${topic} - ${subtopic} - ${level}`);

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'mixtral-8x7b-32768',
                        messages: [
                            {
                                role: 'user',
                                content: generateQuizPrompt(topic, subtopic, level)
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
            
                if (!response.ok) {
                    throw new Error('Failed to fetch quiz. Please check your API key and try again.');
                }
            
                const data = await response.json();
            
                if (!data.choices || data.choices.length === 0) {
                    throw new Error('No quiz generated. Please try again.');
                }
            
                // Parse quiz content
                const quizContent = parseQuizContent(data.choices[0].message.content);
                setQuiz(quizContent);
                
                // Initialize selected answers array
                setSelectedAnswers(new Array(quizContent.length).fill(null));
            } catch (err) {
                console.error('Error:', err);
                setError(err.message);
            } finally {
                setLoading(false);
            }        
        };

        const parseQuizContent = (content) => {
            const questions = [];
            const questionRegex = /Question: (.*?)\nA\) (.*?)\nB\) (.*?)\nC\) (.*?)\nD\) (.*?)\nCorrect Answer: (.*?)\nExplanation: (.*?)(?=\n\nQuestion:|\z)/gs;
            
            let match;
            while ((match = questionRegex.exec(content)) !== null) {
                questions.push({
                    question: match[1],
                    options: {
                        A: match[2],
                        B: match[3],
                        C: match[4],
                        D: match[5]
                    },
                    correctAnswer: match[6],
                    explanation: match[7]
                });
            }
            
            return questions;
        };

        const handleAnswerSelect = (questionIndex, selectedOption) => {
            if (submitted) return;
            
            const newSelectedAnswers = [...selectedAnswers];
            newSelectedAnswers[questionIndex] = selectedOption;
            setSelectedAnswers(newSelectedAnswers);
        };

        const submitQuiz = () => {
            // Calculate score
            const newScore = quiz.reduce((total, question, index) => {
                return selectedAnswers[index] === question.correctAnswer ? total + 1 : total;
            }, 0);
            
            setScore(newScore);
            setSubmitted(true);

            // Save quiz history
            const quizResult = {
                topic: selectedTopic,
                date: new Date().toLocaleString(),
                score: newScore,
                totalQuestions: quiz.length
            };
            
            const updatedHistory = [...quizHistory, quizResult];
            setQuizHistory(updatedHistory);

            // Save to localStorage
            localStorage.setItem('quizHistory', JSON.stringify(updatedHistory));
        };

        useEffect(() => {
            // Load quiz history from localStorage on component mount
            const savedHistory = localStorage.getItem('quizHistory');
            if (savedHistory) {
                setQuizHistory(JSON.parse(savedHistory));
            }
        }, []);

        return (
    <div className="min-h-screen bg-gray-100 p-4 md:p-8">
        <div className="max-w-7xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6">
                <h1 className="text-3xl font-bold mb-6 text-gray-800">Aptitude and Reasoning Quiz</h1>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    {/* Topics Panel */}
                    <div className="bg-gray-50 p-4 rounded-lg">
                        <h2 className="text-xl font-semibold mb-4 text-gray-700">Topics</h2>
                        <div className="space-y-2">
                            {Object.entries(topics).map(([topic, topicData]) => (
                                <div key={topic} className="border rounded-lg bg-white">
                                    <button
                                        onClick={() => toggleTopic(topic)}
                                        className="w-full px-4 py-2 text-left flex items-center justify-between hover:bg-gray-50"
                                    >
                                        <span className="font-medium">{topic}</span>
                                        <span>{expandedTopics[topic] ? '▼' : '▶'}</span>
                                    </button>

                                    {expandedTopics[topic] && (
                                        <div className="px-4 py-2 border-t">
                                            {topicData.subtopics.map((subtopic) => (
                                                <div key={subtopic} className="mb-2">
                                                    <p className="text-sm font-semibold text-gray-600 mb-1">{subtopic}</p>
                                                    <div className="space-x-2">
                                                        {topicData.levels.map((level) => (
                                                            <button
                                                                key={`${subtopic}-${level}`}
                                                                onClick={() => generateQuiz(topic, subtopic, level)}
                                                                className="text-xs px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
                                                            >
                                                                {level}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Quiz Panel */}
                    <div className="md:col-span-2 bg-gray-50 p-4 rounded-lg">
                        <h2 className="text-xl font-semibold mb-4 text-gray-700">
                            {selectedTopic || 'Select a topic to start quiz'}
                        </h2>

                        {loading ? (
                            <div className="flex justify-center items-center h-64">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                            </div>
                        ) : (
                            <div>
                                {quiz && (
                                    <div>
                                        {quiz.map((questionData, questionIndex) => (
                                            <div
                                                key={questionIndex}
                                                className="mb-6 p-4 bg-white rounded-lg shadow-md"
                                            >
                                                <h3 className="font-semibold mb-3">
                                                    {questionIndex + 1}. {questionData.question}
                                                </h3>
                                                <div className="space-y-2">
                                                    {Object.entries(questionData.options).map(
                                                        ([optionKey, optionText]) => (
                                                            <button
                                                                key={optionKey}
                                                                onClick={() =>
                                                                    handleAnswerSelect(questionIndex, optionKey)
                                                                }
                                                                className={`w-full text-left p-2 rounded transition 
                                                                    ${
                                                                        selectedAnswers[questionIndex] === optionKey
                                                                            ? 'bg-blue-100 border-blue-500'
                                                                            : 'hover:bg-gray-100'
                                                                    }
                                                                    ${
                                                                        submitted
                                                                            ? optionKey ===
                                                                              questionData.correctAnswer
                                                                                ? 'bg-green-100 border-green-500'
                                                                                : selectedAnswers[questionIndex] ===
                                                                                  optionKey
                                                                                ? 'bg-red-100 border-red-500'
                                                                                : ''
                                                                            : ''
                                                                    }
                                                                    border`}
                                                            >
                                                                {optionKey}. {optionText}
                                                            </button>
                                                        )
                                                    )}
                                                </div>
                                                {submitted && (
                                                    <div className="mt-3 p-2 bg-gray-50 rounded">
                                                        <p className="font-semibold text-green-600">
                                                            Correct Answer: {questionData.correctAnswer}
                                                        </p>
                                                        <p className="text-sm text-gray-700">
                                                            {questionData.explanation}
                                                        </p>
                                                    </div>
                                                )}
                                            </div>
                                        ))}

                                        {!submitted && (
                                            <div className="text-center mt-4">
                                                <button
                                                    onClick={submitQuiz}
                                                    className="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                                    disabled={selectedAnswers.some(
                                                        (answer) => answer === null
                                                    )}
                                                >
                                                    Submit Quiz
                                                </button>
                                            </div>
                                        )}

                                        {submitted && (
                                            <div className="text-center mt-4 bg-blue-50 p-4 rounded">
                                                <h3 className="text-xl font-bold text-blue-700">
                                                    Quiz Score: {score} / {quiz.length}
                                                </h3>
                                                <p className="text-blue-600">
                                                    {score === quiz.length
                                                        ? 'Perfect Score! Excellent job!'
                                                        : score >= quiz.length * 0.7
                                                        ? 'Great job! You did very well.'
                                                        : 'Keep practicing to improve your skills.'}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>

                {/* Quiz History Section */}
                <div className="mt-8 bg-gray-50 p-4 rounded-lg">
                    <h2 className="text-2xl font-semibold mb-4 text-gray-700">Quiz History</h2>
                    {quizHistory.length > 0 ? (
                        <div className="grid md:grid-cols-3 gap-4">
                            {quizHistory.map((result, index) => (
                                <div key={index} className="bg-white p-4 rounded-lg shadow-md">
                                    <h3 className="font-bold text-gray-800">{result.topic}</h3>
                                    <p className="text-sm text-gray-600">{result.date}</p>
                                    <p className="text-lg font-semibold">
                                        Score: {result.score} / {result.totalQuestions}
                                    </p>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <p className="text-gray-500">No quiz history yet. Take a quiz to start tracking!</p>
                    )}
                </div>
            </div>
        </div>
    </div>
);
    }

    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
