<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .timer-container {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h2>Focus Timer</h2>
        <p>Stay focused and make the most of your study sessions!</p>
        <div id="focus-timer">
            <h3>Time Left: <span id="timer">25:00</span></h3>
            <button onclick="startTimer()" class="btn btn-primary">Start Timer</button>
        </div>
        <div class="alert alert-info" role="alert" id="alert-box" style="display: none;">
            Timeâ€™s up! Take a break and recharge.
        </div>
    </div>

    <script>
        function startTimer() {
            let time = 25 * 60; // 25 minutes in seconds
            const timerEl = document.getElementById('timer');
            const alertBox = document.getElementById('alert-box');
            alertBox.style.display = 'none'; // Hide alert initially

            const interval = setInterval(() => {
                if (time <= 0) {
                    clearInterval(interval);
                    alertBox.style.display = 'block'; // Show alert when time's up
                } else {
                    time--;
                    const minutes = Math.floor(time / 60);
                    const seconds = time % 60;
                    timerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
