<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 40px;
            max-width: 800px;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.8rem;
            color: #333333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-check-label {
            margin-left: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-check:hover {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 5px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Quiz: {{ quiz_type | capitalize }}</h2>
    <form method="POST">
        {% for i, question in enumerate(quiz) %}
            <div class="form-group">
                <label><strong>Q{{ i + 1 }}:</strong> {{ question.question }}</label>
                {% for option in question.options %}
                    <div class="form-check">
                        <input type="radio" name="question-{{ i }}" value="{{ option }}" class="form-check-input" id="q{{ i }}_option{{ loop.index }}" required>
                        <label class="form-check-label" for="q{{ i }}_option{{ loop.index }}">{{ option }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
    <footer>
        <p>Good luck with your quiz!</p>
    </footer>
</div>
</body>
</html>
