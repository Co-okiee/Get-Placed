<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .alert-info {
            text-align: center;
            font-size: 1rem;
        }
        .list-group-item {
            font-size: 1.1rem;
            text-align: center;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #e2e6ea;
        }
        .list-group-item-action {
            text-decoration: none;
            color: #007bff;
        }
        .list-group-item-action:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Choose a Quiz Topic</h2>

    <!-- User Stats -->
    <div class="alert alert-info">
        <strong>Level:</strong> {{ user.level }}<br>
        <strong>Experience Points (XP):</strong> {{ user.xp }}
    </div>

    <!-- Quiz Topics -->
    <div class="list-group">
        {% for topic in topics %}
            <a href="{{ url_for('take_quiz', quiz_type=topic) }}" class="list-group-item list-group-item-action">
                {{ topic | capitalize }}
            </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
